# 内容过滤关键词 (可选)
# 如果为空，则不过滤
filter_keywords:
  include: []  # 包含这些关键词的文章会被保留
  exclude: []  # 包含这些关键词的文章会被排除

# LLM配置 (用于生成摘要)
llm:
  provider: "anthropic"  # 或 "openai"
  model: "claude-3-5-haiku-20241022"  # 使用快速模型节省成本
  api_key_env: "ANTHROPIC_AUTH_TOKEN"  # 环境变量名
  base_url_env: "ANTHROPIC_BASE_URL"
  max_tokens: 200  # 每篇文章摘要的最大token数
  temperature: 0.3

# 输出配置
output:
  directory: "daily-digest"
  filename_format: "digest-{date}.md"  # {date} 会被替换为实际日期
  max_days_to_keep: 30  # 保留最近30天的文件
  timezone: "Asia/Shanghai"
